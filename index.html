<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-LON Technical Services</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <header>
    <img src="logo.png" alt="P-LON Logo" width="160">
    <h1>P-LON Technical Services</h1>
    <p>Donde otros se enredan, P-LON resuelve</p>
  </header>

  <!-- HOME -->
  <main id="home">
    <button id="btnServicio">Generar orden</button>
    <button id="btnOrdenes">Mis órdenes</button>
    <button id="btnAdmin">Panel Admin</button>
  </main>

  <!-- FORMULARIO -->
  <section id="formulario" class="hidden">
    <h2>Solicitar servicio</h2>

    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="tel" id="telefono" placeholder="Teléfono">
    <input type="text" id="direccion" placeholder="Dirección">

    <select id="tipo">
      <option value="">Tipo de servicio</option>
      <option value="Lavadora">Lavadora</option>
      <option value="Plomería">Plomería</option>
    </select>

    <textarea id="descripcion" placeholder="Describe el problema"></textarea>

    <button id="guardar">Crear orden</button>
    <button onclick="volver()">Volver</button>
  </section>

  <!-- ÓRDENES CLIENTE -->
  <section id="ordenes" class="hidden">
    <h2>Mis órdenes</h2>
    <div id="listaOrdenes"></div>
    <button onclick="volver()">Volver</button>
  </section>

  <!-- PANEL ADMIN -->
  <section id="admin" class="hidden">
    <h2>Panel P-LON</h2>
    <div id="adminOrdenes"></div>
    <button onclick="volver()">Volver</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
